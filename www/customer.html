<script type="text/javascript">
window.onload = function(){
  document.getElementById('sessionKey').focus();
}
function wait() {
	document.getElementById('submit').value = 'One Moment ...';
	document.getElementById('submit').disabled = 'true';
}

function isNumberKey(evt) {
	var charCode = (evt.which) ? evt.which : event.keyCode
	if (charCode > 31 && (charCode < 48 || charCode > 57)) {
		return false;
	}
	return true;
}

</script>

<body style="padding:0px;margin:0px;">
<form action="/cgi-bin/rs/index.pl" method="post" id="sessionForm" onsubmit="wait();">

<div id="wrapper">
<table border="0" cellpadding="0" cellspacing="0" style="border:1px #696969 solid;background:#FFF;width:500px;margin-top:auto;margin-left:auto;margin-right:auto;margin-left:auto;border-radius:10px;box-shadow:0 0 10px rgba(33, 33, 33, 0.95);">

		<h3>Step 2</h3>
    	<ol>

    	  <li>If you are prompted to SAVE or RUN, select RUN.  If prompted with a security warning, select RUN or ALLOW.</li>
    	</ol>
    	<h4 class="c">Enter your six digit pin <i class="fa fa-question-circle" aria-hidden="true"></i></h4>
		</td>
	</tr>

	<tr>

		<input type="number" id="sessionKey" maxlength="6" name="sessionKey" size="10" style="font-weight:bold; font-size:24px;padding:3px;" onkeypress="return isNumberKey(event)"/>
		</td>
	<tr>
	<tr>

		</td>
	</tr>

	</td>
